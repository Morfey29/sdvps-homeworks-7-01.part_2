---
- name: Gather system facts
  ansible.builtin.setup:
    gather_subset:
      - hardware
      - network
      - virtual

- name: Install Apache web server
  ansible.builtin.package:
    name: "{{ apache_package_name }}"

- name: Ensure Apache is running and enabled
  ansible.builtin.systemd:
    name: "{{ apache_service_name }}"
    state: started
    enabled: yes

- name: Check if community.general collection is installed
  ansible.builtin.stat:
    path: "{{ ansible_collections_path }}/community/general"
  register: collection_check

- name: Install collections from requirements file
  ansible.builtin.galaxy_collection:
    requirements_file: collections/requirements.yml
    state: present
  when: not collection_check.stat.exists

- name: Configure firewall for Apache
  community.general.ufw:
    rule: allow
    port: "{{ apache_port | default(80) }}"
    proto: tcp

- name: Create custom index.html from template
  ansible.builtin.template:
    src: index.html.j2
    dest: "{{ web_root }}/index.html"
    owner: root
    group: root
    mode: '0644'

- name: Ensure proper permissions on web root
  ansible.builtin.file:
    path: "{{ web_root }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
    recurse: yes

- name: Wait for Apache to start
  ansible.builtin.wait_for:
    port: "{{ apache_port }}"
    delay: 5
    timeout: 30

- name: Test website availability
  ansible.builtin.uri:
    url: "http://localhost:{{ apache_port }}/"
    method: GET
    status_code: 200
    timeout: 10
  register: website_test
  until: website_test.status == 200
  retries: 5
  delay: 3

- name: Display website test result
  ansible.builtin.debug:
    msg: "Веб-сайт успешно доступен. Статус: {{ website_test.status }}"